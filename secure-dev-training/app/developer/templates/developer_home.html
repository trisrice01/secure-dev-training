<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Modules</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>;
    <div class="developer-modules__container">
        {% for module in modules %}
            <div>
                <p>{{ module.name }}</p>
                <p><a href="{{ module.path }}">Visit module</a></p>
                <p>{{ module.is_enabled }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
