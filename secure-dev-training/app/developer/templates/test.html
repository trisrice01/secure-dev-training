<script>
    const editor = CodeMirror(document.getElementById("codeInput"), {
   	mode: "htmlmixed",
   	theme: "dracula",
	lineNumbers: true,
    	tabSize: 2,
    	indentWithTabs: true,
    	matchBrackets: true,
    	indentUnit: 2,
    	lineWrapping: true,
	value: `{{ current_challenge.vuln_code | safe }}`,
    });

    let container = null;

    let countdown = 45 * 60;
        
    let timerElement = document.getElementById('timer');

    function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = seconds % 60;
        return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
    }

    function updateCountdown() {
        timerElement.textContent = formatTime(countdown);

        if (countdown <= 0) {
            clearInterval(interval);
            timerElement.textContent = 'Time\'s up!';
        } else {
            countdown--; // Decrease the countdown value
        }
    }

    let interval;

    async function startChallenge() {
        const id = '{{ current_challenge.id | safe }}';
        const action = "start";

        let responseJSon
        try {

                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json' },
                body: JSON.stringify({ action, id })
        });
            container = await response.json();
        } catch {
            return { error: true, message: defaultErrorMessage};
        }

	timerElement.style.display = 'block';
        interval = setInterval(updateCountdown, 1000);

        return responseJson;
    }

        try {

                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json' },
                body: JSON.stringify({ action, id })
        });
            responseJson = await response.json();
	    container = null;
        } catch {
            return { error: true, message: defaultErrorMessage};
        }

        return responseJson;
    }

    function runCode() {
        const code = editor.getValue();  // Get code from CodeMirror editor
        const iframe = document.getElementById("outputFrame").contentWindow.document;

        // Write the code to the iframe to render it
        iframe.open();
        iframe.write(code);
        iframe.close();
    }

</script>
